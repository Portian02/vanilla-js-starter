<!DOCTYPE html>
<html>
  <head>
    <title>To do app</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>

  <body>
    <div class="contenedor">
      <h1>Tareas por Hacer</h1>

      <!-- <div class="datos"> -->

     <div class="div-form">
      <form action="">
        <input class="camp" placeholder="Ingresar Tareas" type="text" />
        <br />

        <button class="btnAgregar">Agregar</button>

        <div class="div-contador">
          <div id="contador">0</div>
        </div>
        <p class="pcontador">
          Tareas <br />
          Completadas
        </p>
      </form>
     </div>

      <div class="container">
        <ul></ul>
        <div class="vacio">
          <p class="lala">No hay tareas</p>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f2936d5e48.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
